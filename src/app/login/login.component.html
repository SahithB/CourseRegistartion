<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fa fa-user"></i>Admin</h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->
<section id="action" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>
  </div>
</section>

<!-- LOGIN -->
<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Account Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="signIn()">
                <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input class="form-control" formControlName="email" placeholder="Email">
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                  <div *ngIf="!!email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="!!email.errors.email">
                    Please enter a valid email
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                  <div *ngIf="!!password.errors.required">
                    password is required
                  </div>
                </div>
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
